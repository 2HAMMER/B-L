<template name="groupsList">
    <h2>Группы</h2>
    <div class="panel panel-default">
        <div class="panel-body">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Название</th>
                    <th>Участники</th>
                </tr>
                </thead>
                <tbody>
                    {{#each groups}}
                    <tr>
                        <th scope="row">1</th>
                        <td><a href="#">{{name}}</a></td>
                        <td>Otto</td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
            </div>
        </div>
</template>
