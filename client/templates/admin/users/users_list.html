<template name="users">
    <h2>Пользователи</h2>
    <div class="row">
        <div class="col-xs-4">
            {{> usersList}}
        </div>
        <div class="col-xs-8">
            {{> usersEdit}}
        </div>
    </div>
</template>

<template name="usersEdit">
    <div class="panel panel-default">
        <div class="panel-body">
            {{info._id}}<br/>
            {{info.emails.[0].address}}
        </div>
    </div>
</template>

<template name="usersList">
    <div class="panel panel-default">
        <div class="panel-body">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Email</th>
                </tr>
                </thead>
                <tbody>
                {{#each users}}
                    <tr data-id="{{_id}}" class="{{activeClass}}">
                        <th scope="row">1</th>
                        <td>{{emails.[0].address}}</td>
                    </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>
