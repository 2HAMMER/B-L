<template name="operationsList">
    <h2>Транзакции</h2>
    <div class="panel panel-default">
        <div class="panel-body">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Email</th>
                </tr>
                </thead>
                <tbody>
                {{#each users}}
                    <tr>
                        <th scope="row">1</th>
                        <td><a href="#">{{emails.[0].address}}</a></td>
                    </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>
